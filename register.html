<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/register.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="shortcut icon" href="./assets/favicon.png"type="image/x-icon">

</head>
<body>

    <div  class="login-container">
        <div class="login-container-left">
        </div>
        <div class="login-container-right">
            <div class="login-container-right-logo">
                <img src="./assets/right.png" alt="www.google.com" id="login-container-right-logo-image">
                <div>guvi</div>
            </div>
            <div class="login-container-right-msg">
                Let's get started!
            </div>
            <div class="login-container-right-form">
                <form id="profile-form" class="login-container-right-form-items">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
                <label for="passwords">Password</label>
                <input type="password" id="passwords" name="passwords" pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}" title="Password must be at least 8 characters and include a combination of uppercase and lowercase letters, a number, and a special character." required>
                <input type="button" id="btnRegister" class="login-btn" value="Register">
                <p>Don't have an account? <a href="login.html" >Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
