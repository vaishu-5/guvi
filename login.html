<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/favicon.png"type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>

<div  class="login-container">
    <div class="login-container-left">
    </div>
    <div class="login-container-right">
        <div class="login-container-right-logo">
            <img src="./assets/right.png" alt="www.google.com" id="login-container-right-logo-image">
            <div>guvi</div>
        </div>
        <div class="login-container-right-msg">
            Let's get started!
        </div>
        <div class="login-container-right-form">
        <form action="php/logins.php" method="post" class="login-container-right-form-items">
        
        <label for="email" >Email</label>
        <input type="email" id="email" name="email" required>
        <label for="passwords" id="lable">Password</label>
        <input type="text" id="passwords" name="passwords" required>
        <input type="submit" value="Login" id="login-btn">
        <p>Already have an account? <a href="register.html" >Sign up</a></p>

         </form>
        </div>
    </div>
</div>
    
</body>
</html>
